<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMZ Survey Painter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tmcw/togeojson@5.8.0/dist/togeojson.umd.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 320px;
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        .header h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .file-input-label {
            display: block;
            padding: 10px 15px;
            background: #2563eb;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .file-input-label:hover {
            background: #1d4ed8;
        }
        .file-input-label input {
            display: none;
        }
        .controls {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        .control-group {
            margin-bottom: 12px;
        }
        .control-group label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 6px;
            font-weight: 500;
        }
        .control-group input[type="text"],
        .control-group input[type="color"],
        .control-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 13px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        .btn-primary:hover {
            background: #1d4ed8;
        }
        .btn-success {
            background: #059669;
            color: white;
        }
        .btn-success:hover {
            background: #047857;
        }
        .btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 12px;
        }
        .message.error {
            background: #fee2e2;
            color: #991b1b;
        }
        .message.success {
            background: #dcfce7;
            color: #166534;
        }
        .survey-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .survey-item {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .survey-color {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            border: 2px solid #999;
        }
        .survey-info {
            flex: 1;
            font-size: 12px;
        }
        .survey-name {
            font-weight: 600;
            margin-bottom: 2px;
        }
        .map-container {
            flex: 1;
            position: relative;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .instructions {
            padding: 15px;
            background: #f0f9ff;
            border-left: 4px solid #0284c7;
            font-size: 12px;
            color: #0c4a6e;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h2>Survey Painter</h2>
                <label class="file-input-label">
                    Load KMZ
                    <input type="file" id="kmzFile" accept=".kmz" />
                </label>
                <div id="message"></div>
            </div>

            <div class="controls">
                <div class="instructions">
                    <strong>Instructions:</strong><br>
                    1. Load KMZ file<br>
                    2. Select survey number<br>
                    3. Pick color<br>
                    4. Draw polygon on map<br>
                    5. Click "Assign to Survey"<br>
                    6. Save KMZ
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>Survey Number</label>
                    <input type="text" id="surveyNum" placeholder="e.g. 37" />
                </div>
                <div class="control-group">
                    <label>Color</label>
                    <input type="color" id="surveyColor" value="#3366ff" />
                </div>
                <button class="btn btn-primary" id="assignBtn" disabled>Assign to Survey</button>
                <button class="btn btn-success" id="saveBtn" disabled>Save KMZ</button>
            </div>

            <div class="survey-list" id="surveyList"></div>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script>
        let map;
        let drawnItems = new L.FeatureGroup();
        let originalGeoJSON;
        let surveyPolygons = {}; // {surveyNum: {color, geoJSON}}
        let isDrawing = false;
        let currentPoints = [];

        // Initialize map
        map = L.map('map').setView([12.867, 77.564], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        map.addLayer(drawnItems);

        // Simple drawing mode (no plugin)
        const drawButton = document.createElement('button');
        drawButton.textContent = '✏️ Draw';
        drawButton.style.cssText = 'position: absolute; top: 10px; left: 50px; padding: 8px 12px; background: #fff; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; font-size: 12px; z-index: 999; font-weight: bold;';
        drawButton.id = 'drawToggle';
        document.querySelector('.map-container').appendChild(drawButton);

        drawButton.addEventListener('click', () => {
            isDrawing = !isDrawing;
            currentPoints = [];
            drawButton.style.background = isDrawing ? '#2563eb' : '#fff';
            drawButton.style.color = isDrawing ? '#fff' : '#000';
            drawButton.textContent = isDrawing ? '✏️ Drawing...' : '✏️ Draw';
        });

        map.on('click', (e) => {
            if (!isDrawing) return;
            currentPoints.push([e.latlng.lat, e.latlng.lng]);
            L.circleMarker([e.latlng.lat, e.latlng.lng], { radius: 3, color: '#2563eb' }).addTo(drawnItems);
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && isDrawing && currentPoints.length > 2) {
                const geoJSON = {
                    type: 'Feature',
                    geometry: {
                        type: 'Polygon',
                        coordinates: [currentPoints.map(p => [p[1], p[0]])]
                    },
                    properties: {}
                };

                const polygon = L.geoJSON(geoJSON, {
                    style: { color: '#2563eb', fillColor: '#2563eb', fillOpacity: 0.4, weight: 2 }
                });
                polygon.on('click', (evt) => evt.stopPropagation());
                polygon.geoJSON = geoJSON;
                drawnItems.addLayer(polygon);

                isDrawing = false;
                currentPoints = [];
                drawButton.style.background = '#fff';
                drawButton.style.color = '#000';
                drawButton.textContent = '✏️ Draw';
                alert('Polygon drawn! Now assign it to a survey (left panel).');
            } else if (e.key === 'Escape') {
                isDrawing = false;
                currentPoints = [];
                drawButton.style.background = '#fff';
                drawButton.style.color = '#000';
                drawButton.textContent = '✏️ Draw';
            }
        });

        // Load KMZ
        document.getElementById('kmzFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            try {
                const arrayBuffer = await file.arrayBuffer();
                const zip = new JSZip();
                const loadedZip = await zip.loadAsync(arrayBuffer);

                let kmlString = null;
                for (const [filename, zipFile] of Object.entries(loadedZip.files)) {
                    if (filename.toLowerCase().endsWith('.kml') && !zipFile.dir) {
                        kmlString = await zipFile.async('text');
                        break;
                    }
                }

                if (!kmlString) throw new Error('No KML found in KMZ');

                const parser = new DOMParser();
                const kmlDoc = parser.parseFromString(kmlString, 'text/xml');
                const tg = (window.toGeoJSON || window.togeojson);
                if (!tg) throw new Error('toGeoJSON library failed to load');
                
                originalGeoJSON = tg.kml(kmlDoc);

                // Load red boundaries and survey points
                loadKMLOnMap();
                document.getElementById('saveBtn').disabled = false;
                showMessage('KMZ loaded! Draw polygons and assign to surveys.', 'success');
            } catch (err) {
                showMessage('Error: ' + err.message, 'error');
            }
        });

        function loadKMLOnMap() {
            // Add all LineStrings (red boundaries) and Points (survey numbers)
            L.geoJSON(originalGeoJSON, {
                style: (feature) => {
                    if (feature.geometry?.type === 'LineString') {
                        return {
                            color: '#e74c3c',
                            weight: 2,
                            opacity: 0.8
                        };
                    }
                },
                pointToLayer: (feature, latlng) => {
                    const name = feature.properties?.Name || feature.properties?.name || '';
                    return L.marker(latlng, {
                        icon: L.divIcon({
                            html: `<div style="color: black; font-weight: bold; font-size: 14px; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">${name}</div>`,
                            iconSize: [30, 30],
                            className: 'survey-marker'
                        })
                    });
                },
                interactive: false
            }).addTo(map);
        }

        // Assign drawn polygon to survey
        document.getElementById('assignBtn').addEventListener('click', () => {
            const surveyNum = document.getElementById('surveyNum').value.trim();
            const color = document.getElementById('surveyColor').value;

            if (!surveyNum) {
                showMessage('Enter survey number', 'error');
                return;
            }

            // Find last polygon layer (not circle markers)
            let targetLayer = null;
            const layers = drawnItems.getLayers();
            for (let i = layers.length - 1; i >= 0; i--) {
                if (layers[i].geoJSON) {
                    targetLayer = layers[i];
                    break;
                }
            }

            if (!targetLayer) {
                showMessage('Draw a polygon first (click to add points, press Enter to finish)', 'error');
                return;
            }

            // Store polygon
            surveyPolygons[surveyNum] = {
                color,
                geoJSON: targetLayer.geoJSON
            };

            // Style the drawn polygon
            if (targetLayer.setStyle) {
                targetLayer.setStyle({
                    color: color,
                    fillColor: color,
                    fillOpacity: 0.4,
                    weight: 2
                });
            }

            updateSurveyList();
            showMessage(`✓ Assigned to survey ${surveyNum}`, 'success');
            document.getElementById('surveyNum').value = '';
        });

        function updateSurveyList() {
            const list = document.getElementById('surveyList');
            list.innerHTML = '';

            Object.keys(surveyPolygons).sort().forEach(surveyNum => {
                const data = surveyPolygons[surveyNum];
                const item = document.createElement('div');
                item.className = 'survey-item';
                item.innerHTML = `
                    <div class="survey-color" style="background: ${data.color};"></div>
                    <div class="survey-info">
                        <div class="survey-name">Survey ${surveyNum}</div>
                        <div style="color: #999;">${data.color}</div>
                    </div>
                    <button onclick="deleteSurvey('${surveyNum}')" style="background: #ef4444; color: white; border: none; padding: 4px 8px; border-radius: 3px; cursor: pointer; font-size: 11px;">Delete</button>
                `;
                list.appendChild(item);
            });
        }

        window.deleteSurvey = (surveyNum) => {
            delete surveyPolygons[surveyNum];
            updateSurveyList();
            showMessage(`Removed survey ${surveyNum}`, 'success');
        };

        // Save KMZ
        document.getElementById('saveBtn').addEventListener('click', async () => {
            if (Object.keys(surveyPolygons).length === 0) {
                showMessage('Assign at least one polygon to a survey', 'error');
                return;
            }

            try {
                const kml = buildKML();
                const zip = new JSZip();
                zip.file('doc.kml', kml);
                const blob = await zip.generateAsync({ type: 'blob' });

                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = '18623_colored.kmz';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                showMessage('✓ KMZ saved successfully!', 'success');
            } catch (err) {
                showMessage('Error saving: ' + err.message, 'error');
            }
        });

        function buildKML() {
            let kml = `<?xml version="1.0" encoding="UTF-8"?>
<kml xmlns="http://www.opengis.net/kml/2.2">
  <Document>
    <name>Survey Plots</name>
`;

            // Add original features (boundaries and points)
            originalGeoJSON.features.forEach(feature => {
                const name = feature.properties?.Name || feature.properties?.name || 'Feature';
                kml += featureToKML(feature, name, null);
            });

            // Add colored survey polygons
            Object.keys(surveyPolygons).sort().forEach(surveyNum => {
                const data = surveyPolygons[surveyNum];
                const hexColor = data.color.replace('#', '');
                const kmlColor = 'FF' + hexColor.substr(4, 2) + hexColor.substr(2, 2) + hexColor.substr(0, 2);
                
                const coords = data.geoJSON.geometry?.coordinates?.[0] || [];
                let coordString = '';
                coords.forEach(c => {
                    coordString += `${c[0]},${c[1]},0 `;
                });

                kml += `
    <Placemark>
      <name>Survey ${surveyNum}</name>
      <ExtendedData>
        <Data name="survey-number"><value>${surveyNum}</value></Data>
        <Data name="fill"><value>${data.color}</value></Data>
      </ExtendedData>
      <Style>
        <PolyStyle>
          <color>${kmlColor}</color>
          <fill>1</fill>
          <outline>1</outline>
        </PolyStyle>
        <LineStyle>
          <color>FF0000</color>
          <width>2</width>
        </LineStyle>
      </Style>
      <Polygon>
        <outerBoundaryIs>
          <LinearRing>
            <coordinates>
${coordString}
            </coordinates>
          </LinearRing>
        </outerBoundaryIs>
      </Polygon>
    </Placemark>`;
            });

            kml += `
  </Document>
</kml>`;
            return kml;
        }

        function featureToKML(feature, name, surveyColor) {
            let kml = '';
            const geomType = feature.geometry?.type;

            if (geomType === 'LineString') {
                const coords = feature.geometry?.coordinates || [];
                let coordString = '';
                coords.forEach(c => {
                    coordString += `${c[0]},${c[1]},0 `;
                });
                kml = `
    <Placemark>
      <name>${name}</name>
      <Style>
        <LineStyle>
          <color>FFFF0000</color>
          <width>2</width>
        </LineStyle>
      </Style>
      <LineString>
        <coordinates>
${coordString}
        </coordinates>
      </LineString>
    </Placemark>`;
            } else if (geomType === 'Point') {
                const coords = feature.geometry?.coordinates || [];
                kml = `
    <Placemark>
      <name>${name}</name>
      <Point>
        <coordinates>${coords[0]},${coords[1]},0</coordinates>
      </Point>
    </Placemark>`;
            }

            return kml;
        }

        function showMessage(text, type) {
            const div = document.getElementById('message');
            div.textContent = text;
            div.className = `message ${type}`;
            setTimeout(() => {
                div.textContent = '';
                div.className = '';
            }, 4000);
        }
    </script>
</body>
</html>
